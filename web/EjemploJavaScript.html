<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>

<script type="text/javascript">
    let num = prompt("Ingresa el numero para el factorial");

    factorial(num);
    par(num);

    function factorial (num) {
        let total = 1;
        for (let i=1; i<=num; i++) {
            total = total * i;
        }
        alert(total);
    }

    function par (num) {
        if(num % 2 === 0){
            alert("Par");
        } else{
           alert("Impar");
        }
    }
</script>

</body>
</html>
